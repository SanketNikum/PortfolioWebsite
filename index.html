<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MeSanket</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="header">
        <a href="#" class="logo">CompanyLogo</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#about">Work</a>
          <a href="#contact">Contact</a>
        </div>
      </div>      
    <main>
        <div class="dp-container">
            <img src="/assets/images/pic.png" alt="MyPicture" class="displayPic">
        </div>
        <div class="primary-info">
            <p class="fullName">Sanket Nikum</p>
            <p class="headline">Student | Web Developer | Tech Fanatic</p>
        </div>
        <a href="http://" target="_blank" class="btn btnResume" rel="noopener noreferrer"><span>Resume </span></a>

        <div class="social-links">
            <a href="http://" target="_blank" class="social" rel="noopener noreferrer"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="http://" target="_blank" class="social" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
            <a href="http://" target="_blank" class="social" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
            <a href="http://" target="_blank" class="social" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <section class="summary" id="about">
            <div class="pic col">
                <img src="/assets/images/pic.png" alt="" class="travelPic">
            </div>
            <div class="aboutMe col">
                <h1 class="heading">About Me</h1>
                <p class="summary-para">Hello, I am final year MCA (Master of Computer Application) Student at Savitribai phule pune university. i love to create websites and Web Application. </p>
            </div>

        </section>
        <section class="contactme" id="contact">
            <div class="col ill-img">
                <img src="/assets//images/illustration/Contact-us.png" alt="" class="ill-pic">
            </div>
            <div class="col contact-form">
                <div class="heading">
                    <p>Contact Me</p>
                </div>
                <div class="form">
                    <form action="#" method="post">
                        <input type="email" name="" id="">
                    </form>
                </div>
            </div>
        </section>
    </main>
    

    <script src="/assets/scripts/script.js"></script>
